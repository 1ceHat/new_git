{% extends "main.html"%}

{% block crud_container %}
<section class="container-fluid">
  <form method="post" action="/users">
    <div class="col-auto">
      <div class="input-group mb3">
        <input type="text" name="user" value="{{username}}" class="form-control"
        placeholder="Add new user name" aria-label="Add user">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2"
        data-mdb-ripple-color = "dark">
          Add
        </button>
      </div>
    </div>
  </form>
</section>

  {% if user %}
      <article class="card container fluid">
        <br>
        <h2> Name: {{user.username}} </h2>
        <p1>
          <strong>ID: {{user.id}}</strong>
        </p1>
        <p2>
          <strong>Age: {{user.age}}</strong>
        </p2>
      </article>
  {% else %}
      <section class="container-fluid">
        <h2 align="center"> Users </h2>
        <br>
        <div class="card">
          <ul class="list-group list-group-flush">
            {% for user in users %}
              <li class="'list-group-item"> {{user.id}} <a href="/users/{{user.id}}"> {{user.username}} </a> </li>
            {% endfor %}
          </ul>
        </div>
      </section>
  {% endif %}
{% endblock %}
